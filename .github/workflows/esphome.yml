name: ESPHome Compile

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  compile:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        file:
          - slimmelezer_eth_napelemes_2023.yaml
          - slimmelezer_eth_napelemes_2024.yaml
          - slimmelezer_napelemes_2023.yaml
          - slimmelezer_napelemes_2024.yaml
        esphome-version:
          - stable
          # - dev
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4.1.7
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.esphome
          key: ${{ runner.os }}-esphome-cache-${{ matrix.esphome-version }}
          restore-keys: |
            ${{ runner.os }}-esphome-cache
      - name: ESPHome ${{ matrix.esphome-version }}
        uses: esphome/build-action@v6
        with:
          yaml-file: ${{ matrix.file }}
          version: ${{ matrix.esphome-version }}
          complete-manifest: true

      - name: Collect all firmware from output folders
        run: |
          VERSION=${{ matrix.esphome-version }}
          mkdir -p output
          for d in slimmelezer-*; do
            if [ -d "$d" ]; then
              SUBDIR=$(basename "$d")
              for f in "$d"/*.bin "$d"/*.elf; do
                if [ -f "$f" ]; then
                  EXT="${f##*.}"
                  cp "$f" "output/${SUBDIR}-firmware-${VERSION}.$EXT"
                fi
              done
              # Copy manifest.json if exists
              if [ -f "$d/manifest.json" ]; then
                cp "$d/manifest.json" "output/${SUBDIR}-firmware-${VERSION}.manifest.json"
              fi
            fi
          done

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.file }}-${{ matrix.esphome-version }}
          path: output
